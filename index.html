<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login 3</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/first.css">
  <link rel="stylesheet" href="estilos/geral.css">
</head>
<body>
  <main id="container">
    <section id="login">
      <div id="imagem">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <div class="campo">
          <span class="material-icons">person</span>
          <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
          <label for="iemail">E-mail</label>
        </div>
        <div class="campo">
          <span class="material-icons">vpn_key</span>
          <input type="password" name="senha" id="isenha" placeholder="Sua senha">
          <label for="isenha">Senha</label>
        </div>
        <input type="submit" value="Entrar">
        <a href="#">
          Esqueci minha senha <span id="carta" class="material-icons">mail</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
